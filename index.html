<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="header" style="color: rgb(74, 72, 72);">Contact Us</div>
    <div class="names">
    <label for="fname"  >First Name *</label>
    <label for="lname" id="arrange" >Last Name *</label>
  </div>
    <div class="names-box">
    <input type="text" id="fname" name="fname" required>
    <input type="text" id="lname" name="lname" required>
  </div>
    <label for="email" >Email Address *</label>
    <input type="text" id="email" name="email" required>

    <label for="query" >Query Type*</label>
    <div class="names-box">
    <input type="text" placeholder="General Enquiry" id="query" name="query" required>
    <input type="text" placeholder="Support Request" id="query" name="query">
    </div>
    <label for="msg" >Message *</label>
    <input type="text" id="msg" name="msg" required>

    <input type="checkbox" name="team" id="team" required>
    <label for="team" class="tick">I consent to being contacted by the team *</label>
    <button type="button" id="submit">Submit</button>
    </div>
</body>
</html>
